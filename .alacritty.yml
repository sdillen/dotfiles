env:
  TERM: alacritty

window:
  dimensions:
    columns: 120
    lines: 35
  decorations: full
  padding:
    x: 10
    y: 10
  title: 'Terminal'
  dynamic_title: false

scrolling:
  history: 5000

background_opacity: 0.9

